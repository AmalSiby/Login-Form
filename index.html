<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center>
      <h1>LOGIN PAGE</h1>
    </center>
    <div class="container">
      <form action="insert.php" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="fname"> Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="name"
              placeholder="Enter your name..."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email </label>
          </div>
          <div class="col-75">
            <input
              type="email"
              id="mail"
              name="email"
              placeholder="Enter your Email..."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="mnumber">Mobile Number</label>
          </div>
          <div class="col-75">
            <input
              type="number"
              id="mnumber"
              name="mnumber"
              placeholder="Enter your mobile numer..."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="dob">DOB</label>
          </div>
          <div class="col-75">
            <input type="date" id="dob" name="dob" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="pincode">Pin Code</label>
          </div>
          <div class="col-75">
            <input
              type="number"
              id="pincode"
              name="pincode"
              placeholder="Enter pincode..."
              required
            />
          </div>
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
